<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Snitch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catch the Snitch!</h1>
    <p>Move Harry left/right and catch 10 Snitches to win!</p>
    
    <div id="game-container">
        <div id="game-field">
            <img id="harry" src="harry.png">
        </div>
    </div>

    <p id="score">Snitches Caught: 0</p>
    <button id="start-btn">Click to Start</button>
    <p id="game-message"></p>

    <script src="script.js"></script>
</body>
</html>
