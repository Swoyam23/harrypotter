<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Apology Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Golden Snitch Apology Game</h1>
    <p>Catch as many Golden Snitches as you can to apologize!</p>
    <div class="game-area">
      <div id="timer">Time Left: 30s</div>
      <div id="score">Snitches Caught: 0</div>
      <div id="snitch" class="snitch"></div>
    </div>
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
